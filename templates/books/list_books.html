{% extends "base.html" %}

{% block content %}

<h1 class="page_title">All Books</h1>

<div class="container">
    {% for book in books %}
        <div class="card">
            {% if book.title %}
                <p class="book_title">{{book.title}}</p> 
                <p class="book_author">{{book.author}}</p>
                <p class="book_URL"><a href="{{book.book_URL}}" target="_blank">{{book.book_URL}}</a></p>
                <p class="description">{{book.description}}</p>
                <p class="created_at">{{book.created_at}}</p>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
